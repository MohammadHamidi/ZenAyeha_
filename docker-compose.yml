version: '3.8'

services:
  zenayeha:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zenayeha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Optional: Mount for persistent data if needed
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zenayeha-network

networks:
  zenayeha-network:
    driver: bridge

