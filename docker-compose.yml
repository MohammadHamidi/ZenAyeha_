services:
  zenayeha:
    build:
      context: .
      dockerfile: Dockerfile
    image: zenayeha:latest
    container_name: zenayeha
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
    volumes:
      # Optional: Mount for persistent data if needed
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - zenayeha-network

networks:
  zenayeha-network:
    driver: bridge

